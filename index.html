<!doctype html>
<html ng-app="angularapp">
  <head>
    <!-- build:jsLibs js/site.js -->
    <script src="bower_components/angular/angular.min.js"></script>    
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> 
    <script src="bower_components/angular-route/angular-route.min.js"></script>    
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>    
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>    
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>            
    <!-- endbuild -->
    <!-- build:cssLibs css/libs.css -->    
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />    
    <!-- endbuild -->
    <!-- build:css css/styles.css -->
    <link href="css/styles.css" rel="stylesheet" />    
    <!-- endbuild -->
  </head>
  <body>
   <nav class="navbar navbar-default" ng-controller="NavCtrl" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button ng-show="loggedIn" type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>          
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
         <span class="navbar-brand" ng-click="nav('main')">MyProject</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
            <li ng-click="nav('main')" ng-show="loggedIn"><a href="">Home</a></li> 
            <li ng-show="loggedIn" uib-dropdown>
                <a  href="" uib-dropdown-toggle>Actions <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li  href=""><a>Action 1</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">          
          <li ng-show="loggedIn" ng-click="nav('logout')"><a href="">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>  
  <div class="container"><div ui-view></div></div>    
  <!-- build:jsApp js/script.js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>  
  <!-- endbuild -->
</body>
</html>
